



<h2 class="text-center">Registration Here</h2>

<div class="container">

  <form (ngSubmit)="onSubmit()">
    <div class="form-group col-5">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
    </div>
    <div class="form-group col-5">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
    </div>
    <div class="form-group col-5">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
    </div>
    <div class="form-group col-5">
      <label for="number">Number</label>
      <input type="number" id="number" name="number" [(ngModel)]="number" class="form-control" required>
    </div>
    <div class="form-group col-5">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" [(ngModel)]="gender" class="form-control" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <br>
    <pre>
               <button type="submit" class="btn btn-primary">Register</button>
    </pre>
  </form>
</div>

<div class="container-img">
  <img src="../../assets/Screenshot (215).png">

</div>
